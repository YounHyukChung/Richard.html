<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list&table</title>
</head>
<body>
    <h1>순서없는 목록</h1>
    <ul>
        <li>초코</li>
        <li>우유</li>
        <li>소주</li>
    </ul>
    <h1>순서있는 목록</h1>
    <ol>
        <li>초코</li>
        <li>우유</li>
        <li>소주</li>
    </ol>
    <h1>type attribute</h1>
    <ol type="i">
        <li value="3">초코</li>
        <li value="4">소주</li>
        <li>우유</li>
    </ol>
    <h1>start attribute</h1>
    <ol start="5">
        <li>우유</li>
        <li>소주</li>
        <li>초코</li>
    </ol>
    <h1>reversed attribute</h1>
    <ol reversed>
        <li>초코</li>
        <li>우유</li>
        <li>소주</li>
    </ol>
    <h1>overlap</h1>
    <ul>
    <li>milk</li>
    <li>alcohol
        <ol>
            <li>soju</li>
            <li>beer</li>
            <li>wine</li>
        </ol>
    </li>
    <li>choco</li>
    </ul>    
</body>
</html>
