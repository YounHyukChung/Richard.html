<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex2</title>
</head>
<body>
    <input type="button" value="만지지마" onclick="alert('warning')">
    <p style="width: 400px;"> input, value onclick alert를 이용한 버튼과 경고창 생성</p>
    <input type="text" onchange="alert('changed')">
    <input type="text" onkeydown="alert('key down!')">
    <br>onxxxxx는 event라고 함 상호작용 가능
</body>
</html>
